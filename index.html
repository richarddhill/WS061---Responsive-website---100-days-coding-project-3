<head>

  <title>Webfood Home Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"

  <link rel="stylesheet" href="/css/style.css">

<body>
  <header class="main-header">
    <div class="logo">Webfood</div>
    <nav class="nav">
      <ul>
        <li> <a href="#">Browse Meals</a>
        </li>
        <li>

      </ul>
    </nav>

    <a href="#side-drawer" class="menu-btn"><span></span><span></span><span></span></a>

  <div id="side-drawer">
    <aside>
      <header>
        <a href="#" class="menu-btn"><span></span><span></span><span></span></a>
      </header>
      <nav>
        <ul>
          <li> <a href="#">Browse Meals</a>
          </li>
          <li>
            <a href="#">My Orders</a>
          </li>
        </ul>
      </nav>
    </aside>

          </article>
        </li>
        <li class="food-item">
          <article>
            <img src="/images/cheeseburgers.jpg" alt="Lovely hamburgers">
            <div class="food-item-content">
              <h2>Cheeseburgers</h2>
